<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a href="#" class="navbar-brand">Bookmark manager</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12" *ngIf="bookmarks.isEmpty">
            <div class="alert text-center">No bookmarks added</div>
        </div>
        <div class="col-md-4 mb-3" *ngFor="let item of bookmarks; let $i = index">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{item['title']}}</h5>
                    <p class="card-text">{{item['description']}}</p>
                    <a [href]=" item['url'] " class="btn btn-primary">Go to website</a>
                    <button class="btn btn-danger" (click)="removeBookmark($i)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
